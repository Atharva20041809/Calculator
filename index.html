<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="top"></div>
        <div class="buttons">
            <div class="E" id="E">AC</div>
            <div class="oprtr" id="%">%</div>
            <div class="del" id="d">del</div>
            <div class="oprtr" id="/">รท</div>

            <div class="num" id="7">7</div>
            <div class="num" id="8">8</div>
            <div class="num" id="9">9</div>
            <div class="oprtr" id="x">x</div>

            <div class="num" id="4">4</div>
            <div class="num" id="5">5</div>
            <div class="num" id="6">6</div>
            <div class="oprtr" id="-">-</div>

            <div class="num" id="1">1</div>
            <div class="num" id="2">2</div>
            <div class="num" id="3">3</div>
            <div class="oprtr" id="+">+</div>

            <div class="num" id="zero">0</div>
            <div class="eqls" id="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
